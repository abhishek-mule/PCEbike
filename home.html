<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCEbike - Home</title>
  <link rel="stylesheet" href="home-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="40" height="40" fill="white">
          <path d="M15.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM5 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5zm5.8-10l2.4-2.4.8.8c1.3 1.3 3 2.1 5.1 2.1V9c-1.5 0-2.7-.6-3.6-1.5l-1.9-1.9c-.5-.4-1-.6-1.6-.6s-1.1.2-1.4.6L7.8 8.4c-.4.4-.6.9-.6 1.4 0 .6.2 1.1.6 1.4L11 14v5h2v-6.2l-2.2-2.3zM19 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/>
        </svg>
        <span>PCEbike</span>
      </div>
      <nav class="nav-menu">
        <a href="#" class="nav-link active">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="booking.html" class="nav-link">
          <i class="fas fa-bicycle"></i>
          <span>Booking</span>
        </a>
        <a href="rules.html" class="nav-link">
          <i class="fas fa-book"></i>
          <span>Rules & Terms</span>
        </a>
        <a href="member.html" class="nav-link">
          <i class="fas fa-user-plus"></i>
          <span>Become a member</span>
        </a>
      </nav>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1>Welcome to PCEpark</h1>
      </header>
      <div class="content">
        <div class="status-cards">
          <div class="status-card available">
            <h2><i class="fas fa-check-circle"></i> Available</h2>
            <div class="count">12</div>
          </div>
          <div class="status-card to-confirm">
            <h2><i class="fas fa-clock"></i> To Confirm</h2>
            <div class="count">3</div>
          </div>
          <div class="status-card in-use">
            <h2><i class="fas fa-bicycle"></i> In Use</h2>
            <div class="count">8</div>
          </div>
        </div>
        
        <div id="activeBookings" class="bookings-section">
          <!-- Active bookings will be inserted here -->
        </div>
        
        <div class="booking-section" id="noBookingsSection">
          <p>There are no active bookings. ðŸ˜Š<br>
            To create a new one, please go to the Booking section or click the button below.</p>
          <div class="button-group">
            <a href="booking.html" class="btn btn-primary">New Booking</a>
            <button onclick="refreshBookings()" class="btn btn-secondary">Refresh</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="home.js"></script>
</body>
</html>
